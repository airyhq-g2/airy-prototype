<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/css/normalize.css">
  <link rel="stylesheet" href="./static/css/common.css">
  <link rel="stylesheet" href="./static/css/loginform.css">
  <title>Catalogue</title>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html">
        <img src="./static/imgs/brand_logo_inverse.png" alt="brand-logo" class="brand-logo">
      </a>
    </div>
    <div class="action">
      <button class="action-btn">
        <img src="./static/imgs/shopping_basket_black.svg" alt="menu">
      </button>
      <button class="action-btn">
        <img src="./static/imgs/menu_black.svg" alt="menu">
      </button>
    </div>
  </nav>
  <div class="container">
    <form action="" method="post" class="login-form">
      <h2 class="login-form-title">Sign In</h2>
      <div class="dot-divider"></div>
      <div class="form-group">
        <label for="">Email Address</label>
        <input class="login-form-input" type="email" placeholder="example@example.com">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input class="login-form-input" type="password" placeholder="Password">
      </div>
      <div class="dot-divider"></div>
      <div class="sign-in-section">
        <input class="btn-default" type="submit" value="Sign In">
        <p>or <a class="unstyled-link" href="#"><strong>Create Account</strong></a></p>
      </div>
      <p><a class="unstyled-link" href="#">Forgot your password?</a></p>
    </form>
  </div>
  <footer class="footer">
    <h1>@ 2017 AIRY</h1>
  </footer>
</body>
</html>
