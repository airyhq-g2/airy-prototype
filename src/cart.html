<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/css/normalize.css">
  <link rel="stylesheet" href="./static/css/common.css">
  <link rel="stylesheet" href="./static/css/cart.css">
  <title>Your Shopping Cart - AIRY</title>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html">
        <img src="static/imgs/brand_logo_inverse.png" alt="brand-logo" class="brand-logo">
      </a>
    </div>
    <d class="action">
      <button class="btn btn-icon" id="basket-toggler">
        <img src="static/imgs/shopping_basket_black.svg" alt="shopping-basket">
      </button>
      <div class="btn btn-icon" id="hamburger-toggler">
        <img src="static/imgs/menu_black.svg" alt="menu">
      </a>
    </div>
  </nav>
  <div class="collapse-menu" id="basket-menu">
    <h1 class="ml-16">Cart</h1>
    <div class="total-section">
      <strong>PRODUCT NAME</strong>
      <span>PRICE</span>
    </div>
    <div class="dot-divider"></div>
    <div class="total-section">
      <strong><a href="#" class="unstyled-link">Condom A</a> x 1</strong>
      <span> $0.99 </span>
    </div>
    <div class="dot-divider"></div>
    <div class="total-section">
      <strong>SUBTOTAL: </strong>
      <span>$0.00</span>
    </div>
    <button class="btn btn-default ml-16">CHECKOUT</button>
  </div>
  <div class="collapse-menu" id="hamburger-menu">
    <ul class="collapse-ul">
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
      <li class="collapse-li">
        <a href="#" class="unstyled-link"><strong>Guys</strong></a>
      </li>
    </ul>
  </div>
  <di class="container ma-8">
    <span>Shopping Cart</span>
    <div class="dot-divider"></div>
    <div class="product-list">
      <div class="flex-col">
        <img src="./static/imgs/product_thumbnail.jpg" alt="product-img" width="160" height="160">
      </div>
      <div class="flex-col">
        <strong class="ml-16"><a href="#" class="unstyled-link">Condom A</a></strong>
        <div class="flex-row ml-16 align-items-center">
          <button class="btn btn-default btn-sm"> - </button>
          <input type="number" name="product-quantity" id="product-quantity" value="1" class="input-sm">
          <button class="btn btn-default btn-sm"> + </button>
        </div>
        <span class="ml-16 mt-16">
          <strong>Price: </strong>
          <span> $0.99 </span><br>
          <a href="#" class="unstyled-link text-muted mt-16">remove</a><br>
        </span>
      </div>
    </div>
    <div class="flex-row space-between">
      </span>
    </div>
    <div class="dot-divider"></div>
    <div class="flex-row space-between">
      <strong class="text-l">SUBTOTAL: </strong>
      <span class="text-r">$0.00</span>
    </div>
    <form action="" method="post" class="form-shipping">
      <h1>Shipping</h1>
      <div class="form-group">
        <label for="">Country</label><br>
        <select name="" id="" class="full-width">
          <option value="A">A</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Zip / Postal Code</label>
        <input type="number" name="" id="">
      </div>
      <button class="btn btn-white mt-16 mb-16">+ Calculate Shipping</button>
      <div class="flex-row space-between mt-16 mb-16">
        <strong>Grand Total: </strong>
        <span>$0.99</span>
      </div>
      <button class="btn btn-default">PAY BY CREDIT/DEBIT</button>
      <strong class="text-c mt-16 mb-16"> - OR - </strong>
      <a class="btn btn-white text-c" href="./catalogue.html">CONTINUE SHOPPING</a>
    </form>
  </div>
  <script src="./static/js/navbar.js"></script>
</body>
</html>
